<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f0f0f0;
            max-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 1);
            justify-items: center;
            width: fit-content;
            padding: 20px;
        }

        /* History section styling */
        .history-container{
            background-color: rgba(20, 20, 20, 0.8);
            color: orange;
            border-radius: 10px;
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        .history-title {
            font-size: 18px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
            margin-bottom: 5px;
        }

        #history {
            color: #cccccc71;
        }

        #history div {
            text-align: right;
            padding: 5px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s
        }

        #history div:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Display area styling */
        .display {
            background-color: rgba(20, 20, 20, 0.8);
            color: white;
            border-radius: 15px;
            width: 300px;
            height: 120px;
            padding: 10px 20px;
            margin-bottom: 15px;
            
            /* Flex properties to align content at bottom right */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            
            font-size: 36px;
            overflow: hidden;
        }
        
        /* Multi-line display elements */
        .previous-expression {
            font-size: 20px;
            color: #aaa;
            width: 100%;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 30px;
        }
        
        .current-expression {
            width: 100%;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Calculator buttons styling */
        .buttons {
            gap: 10px;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            transition: all 0.2s;
        }

        .buttons button {
            font-size: 30px;
            padding: 20px;
            border-radius: 100%;
            background-color: black;       
            color: white;
            cursor: pointer;
            box-shadow: -5px -5px 10px rgb(255, 255, 225, 0.20) !important;
        }

        .buttons button:hover {
            background-color: rgb(31, 30, 30);
        }

        .operator {
            color: orange !important;
            font-size: 40px !important;
            padding: 0px;
        }

        .equals {
            background-color: orange !important;
            color: white;
            grid-row: span 2;
            height: auto;
            border-radius: 40px !important;
        }

        .backspace {
            color: orange !important;
        }

        .clear {
            color: orange !important;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 15px;
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-button a:hover {
            background-color: rgba(52, 152, 219, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- History section -->
        <div class="history-container">
            <div class="history-title">History</div>
            <div class="history" id="history"></div>
        </div>
        
        <!-- Display section - supports two-line display when needed -->
        <div class="display">
            <div class="previous-expression" id="previous-expression"></div>
            <div class="current-expression" id="current-expression">0</div>
        </div>

        <!-- Calculator buttons -->
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('x')">x</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button> 
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>

        <div class="back-button">
            <a href="../index.html">← Back to Home</a>
        </div>
    </div>
    <script>
        // Variables to store the expression state
        let currentExpression = '0';
        let previousExpression = '';
        
        // Maximum number of characters allowed in an expression
        const MAX_CHARS = 19;

        // Array to store calculation history
        let calculationHistory = [];
                
        // Load calculation history from localStorage when page loads
        window.onload = function() {
            if(localStorage.getItem('calculationHistory')) {
                calculationHistory = JSON.parse(localStorage.getItem('calculationHistory'));
                updateHistoryDisplay();
            }
        }

        /*
            - Updates the calculator display
            - Shows both previous and current expressions
        */
        function updateDisplay() {
            document.getElementById('current-expression').textContent = currentExpression;
            document.getElementById('previous-expression').textContent = previousExpression;
            adjustFontSize();
        }

        /*
            - Clears the calculator display and resets all expressions
        */
        function clearDisplay(){
            currentExpression = '0';
            previousExpression = '';
            updateDisplay();
        }

        /*
            - Appends a value to the current expression
            - Only moves to next line if operator is clicked and max length is reached
         */
        function appendToDisplay(value){
            const lastChar = currentExpression.slice(-1);
            const operators = ['+', '-', 'x', '/', '%', '.'];
            
            // Check if the value is an operator
            if (operators.includes(value) && value !== '.') {
                // If current expression is at max length, move to next line
                if (currentExpression.length >= MAX_CHARS) {
                    previousExpression = currentExpression + value;
                    currentExpression = '0';
                    updateDisplay();
                    return;
                } else {
                    // Handle operators normally if not at max length
                    if (operators.includes(lastChar)) {
                        // Replace the last operator with the new one
                        currentExpression = currentExpression.slice(0, -1) + value;
                    } else {
                        // Add the operator
                        currentExpression += value;
                    }
                    updateDisplay();
                    return;
                }
            }
            
            // Handle input when starting with 0
            if(currentExpression === '0') {
                if (value === '.') {
                    // For decimal point, keep the leading zero
                    currentExpression = '0.';
                } else {
                    // Replace the zero with the new digit
                    currentExpression = value;
                }
            } else {
                // Enforce character limit
                if (currentExpression.length < MAX_CHARS) {
                    // Prevent multiple decimal points
                    if (value === '.' && currentExpression.includes('.')) {
                        return;
                    }
                    
                    // Replace operator with another operator if needed
                    if (operators.includes(value) && operators.includes(lastChar)) {
                        currentExpression = currentExpression.slice(0, -1) + value;
                    } else {
                        currentExpression += value;
                    }
                }
                // If at max length, don't add more characters (except operators handled above)
            }
            updateDisplay();
        }
        
        /*
            - Removes the last character from the current expression
        */
        function backspace() {
            // If expression has more than one character, remove the last one
            if(currentExpression.length > 1) {
                currentExpression = currentExpression.slice(0, -1);
            } else {
                // If only one character, reset to zero
                currentExpression = '0';
            }
            updateDisplay();
        }

        /*
            - Calculates the result of the expression
            - Handles errors and updates history
        */
        function calculate() {
            try {
                // Create the full expression by combining previous and current parts
                const fullExpression = previousExpression 
                    ? previousExpression + currentExpression 
                    : currentExpression;
                
                // Store the original expression for history
                const originalExpression = fullExpression;
                
                // Skip calculation if nothing to calculate
                if (fullExpression === '0') {
                    return;
                }

                // Convert operators for JS evaluation
                const expressionToEval = fullExpression
                                    .replace(/x/g, '*')
                                    .replace(/:/g, '/');
                                    
                const result = eval(expressionToEval);
                
                // Check for invalid results
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                
                // Add calculation to history
                const calculationEntry = `${originalExpression} = ${result}`;
                calculationHistory.unshift(calculationEntry); // Add to beginning of array
                
                // Limit history size
                if(calculationHistory.length > 10) {
                    calculationHistory.pop();
                }
                
                // Save history to localStorage
                localStorage.setItem('calculationHistory', JSON.stringify(calculationHistory));
                
                // Update display with result
                previousExpression = '';
                currentExpression = result.toString();
                
                updateDisplay();
                updateHistoryDisplay();
            } catch (err) {
                // Handle calculation errors
                previousExpression = '';
                currentExpression = 'Error';
                console.error(err);
                updateDisplay();
            }
        }

        /*
            - Updates the history display with recent calculations
            - Makes history items clickable to restore expressions
        */
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = ''; // Clear current history display

            // Get only the 3 most recent history entries
            const recentHistory = calculationHistory.slice(0, 3);

            // Add each history entry to the display
            recentHistory.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.textContent = entry;
                
                // Make history entries clickable to restore the expression
                entryElement.addEventListener('click', function() {
                    const parts = entry.split('=');
                    if (parts.length > 0){
                        // Extract the expression part (before =)
                        const expression = parts[0].trim();
                        currentExpression = expression;
                        previousExpression = '';
                        updateDisplay();
                    }
                });
                historyElement.appendChild(entryElement);
            });
        }

        /*
            - Adjusts the font size based on the length of the expression
            - Prevents overflow for long expressions
        */
        function adjustFontSize() {
            const currentElement = document.getElementById('current-expression');
            const length = currentExpression.length;

            // Gradual font size reduction as expression gets longer
            if (length < 13) {
                currentElement.style.fontSize = '36px';
            } else if (length < 17) {
                currentElement.style.fontSize = '34px';
            } else if (length < 18) {
                currentElement.style.fontSize = '33px';
            } else if (length < 19) {
                currentElement.style.fontSize = '32px';
            } else if (length < 20) {
                currentElement.style.fontSize = '31px';
            } else if (length < 21) {
                currentElement.style.fontSize = '30px';
            } else if (length < 22) {
                currentElement.style.fontSize = '29px';
            } else if (length < 23) {
                currentElement.style.fontSize = '28px';
            } else {
                currentElement.style.fontSize = '27px';
            }
        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>
</html>
