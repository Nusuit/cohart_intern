<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data SESV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            flex-direction: column;
            margin-top: 20px;
            width: 500px;
            height: 500px;
            border: #ccc solid;
            /* align-items: center;
            justify-content: center;
            text-align: center; */
            border-radius: 20px;
        }
        .button {
            padding: 20px;
            background-color: rgba(11, 145, 255, 0.486);
            color: #000;
            border-radius: 40px;
        }
        .button:hover {
            background-color: rgba(11, 145, 255, 0.8);
            cursor: pointer;
        }
        .display {
            margin-top: 20px;
            padding: 20px;
            /* background-color: rgba(11, 145, 255, 0.2); */
            color: #000;
            border-radius: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
        }
        ol {
            padding-left: 10px;
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="confirmAction('Fetch data from SESV', fetchData)">Manual Fetch</button>
        <div class="display" id="display" ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="SESV_lastest_tutorial.js"></script>
</body>
</html>
